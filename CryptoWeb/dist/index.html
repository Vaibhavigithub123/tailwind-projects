<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="w-full h-screen bg-[url('../img/background.png')] bg-center bg-cover">
        <nav class="w-full flex justify-between items-center  text-white h-9  space-x-11 py-8  px-8"> 
            <img class="w-10 cursor-pointer ml-16" src="../img/logo.png" alt="">
            <ul class="flex space-x-11  font-medium text-lg">
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <button class="bg-transparent rounded-2xl px-5 p-1 border-2 hover:bg-white hover:text-slate-800 hover:border-none">EN</button> 
        </nav>

        <div class="text-white mt-52 ml-24 space-y-4">
            <h1 class="text-5xl font-bold">Buy & <br>Sell <span class="text-yellow-600">Crypto</span></h1>
            <p class="font-semibold text-lg">World's biggest Cryptocurrency exchange available on Web
                <br>as well as mobile phone.
            </p>
            <button class="bg-yellow-600 p-4 px-8 rounded-full font-semibold text-lg hover:bg-yellow-500 transition duration-100">Explore More</button>
        </div>

        <div class="flex w-full justify-end items-center space-x-16 absolute right-16 md:mt-10 md:flex-row sm:mt-10 sm:flex-col sm:space-y-10 sm:space-x-0 xs:flex-col xs:mt-10 xs:space-y-10 xs:space-x-0 ">
            <div class="flex border-2 p-5  space-x-4 rounded-lg group  sm:px-7">
                <img class="w-12  group-hover:animate-spin transition duration-75 delay-3000" src="../img/bitcoin.png" alt="">
                <div>
                    <h4 class="text-white font-semibold">$4B411</h4>
                    <p class="text-yellow-600 font-semibold">Bitcoin</p>
                </div>
            </div>

            <div class="flex border-2 p-5  space-x-4 rounded-lg group">
                <img class="w-12 group-hover:animate-spin transition duration-75 delay-3000" src="../img/ethereum.png" alt="">
                <div>
                    <h4 class="text-white font-semibold">$3873.4</h4>
                    <p class="text-yellow-600 font-semibold">Ethereum</p>
                </div>
            </div>

            <div class="flex border-2 p-5  space-x-4 rounded-lg group">
                <img class="w-12 group-hover:animate-spin transition duration-75 delay-3000" src="../img/dogecoin.png" alt="">
                <div>
                    <h4 class="text-white font-semibold">$0.179935</h4>
                    <p class="text-yellow-600 font-semibold">Dogecoin</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
